<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Twetter</title>
  </head>
  <body>
    <!-- ini div pembungkus tweet -->
    <div class="tweet">
      <!-- ini profile pengguna -->
      <img class="author" src="./asset/profile-image-1.jpg" />
      <!-- ini tutup profile pengguna -->

      <!-- ini div pembungkus konten tweet -->
      <div class="main">
        <!-- ini div pembungkus identitas pengguna -->
        <div class="header">
          <p class="name">Andrew Sevchenko</p>
          <p class="mail">@andrew_sevc</p>
          <p class="time">38m</p>
        </div>
        <!-- ini tutup div pembungkus identitas pengguna -->

        <!-- ini isi konten tweet pengguna -->
        <p class="content">This is my first tweet</p>
        <!-- ini tutup isi konten tweet pengguna -->

        <!-- ada 5 icon  -->
        <img src="" alt="" />
        <img src="" alt="" />
        <img src="" alt="" />
      </div>
      <!-- ini tutup div pembungkus konten tweet -->
    </div>
    <!-- ini tutup div pembungkus tweet -->

    <div class="tweet">
      <img class="author" src="./asset/profile-image-3.jpg" />
      <div class="main">
        <div class="header">
          <div class="name">Lord Dewa</div>
          <div class="mail">@im_not_rangga</div>
          <div class="time">15d</div>
        </div>
        <div class="content">
          Some bug hunter
          <a href="https://typeclasses.com/typed-holes">https://typeclasses.com/typed-holes</a>
          <br />
          <img class="image" src="./asset/post-image-1.jpeg" style="width: 300px" />
        </div>
      </div>
    </div>

    <div class="tweet">
      <img class="author" src="./asset/profile-image-2.png" />
      <div class="main">
        <div class="header">
          <div class="name">Elixir</div>
          <div class="mail">@elixirdigest</div>
          <div class="time">10d</div>
        </div>
        <div class="content">
          Yet shared in the latest Elixir Digest
          <a href="https://elixirdigest.net/digests/276">https://elixirdigest.net/digests/276</a>
          <br />
          #phoenixframework
        </div>
      </div>
    </div>
  </body>
</html>
